                        <input type="email" id="correo" name="correo" placeholder="Correo" required>
                        <label for="mensaje">Mensaje *</label>
                        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje..." required></textarea>

                    </form>
                </div>
            </div>
        </section>
